<section class="section section--width_m">
  <form class="ci-form" enctype="multipart/form-data" method="POST">
    <label class="ci-form__label">
      <span class="ci-form__label-text">Фамилия ребёнка</span>
      <input
        class="ci-form__input ci-form__input--type_text"
        type="text"
        name="family_name"
        id="ci-family-name"
      />
      <span class="ci-form__error"></span>
    </label>

    <label class="ci-form__label">
      <span class="ci-form__label-text">Имя</span>
      <input
        class="ci-form__input ci-form__input--type_text"
        type="text"
        name="given_name"
        id="ci-given-name"
      />
      <span class="ci-form__error"></span>
    </label>

    <label class="ci-form__label">
      <span class="ci-form__label-text">Отчество</span>
      <input
        class="ci-form__input ci-form__input--type_text"
        type="text"
        name="patr_name"
        id="ci-patr-name"
      />
      <span class="ci-form__error"></span>
    </label>

    <label class="ci-form__label">
      <span class="ci-form__label-text">Контактный телефон</span>
      <input class="ci-form__input ci-form__input--type_text" type="tel" name="tel" id="ci-tel" />
      <span class="ci-form__error"></span>
    </label>

    <label class="ci-form__label">
      <input type="checkbox" name="pda" id="ci-pda" />
      Даю согласие на обработку персональных данных
      <span class="ci-form__error"></span>
    </label>

    <button class="ci-form__button" id="ci-submit">Подать заявку</button>

    <span class="ci-form__message ci-form__message--hidden"></span>
  </form>
</section>
